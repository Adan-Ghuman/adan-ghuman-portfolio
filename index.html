<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Main favicon using logo-portfolio.png -->
    <link rel="icon" type="image/png" href="/images/logo-portfolio.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/logo-portfolio.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/logo-portfolio.png"
    />
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/logo-portfolio.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inline theme script: runs synchronously before React so <html> already
         has the correct dark/light class when the loading screen canvas first paints.
         Prevents FOUC and ensures LoadingScreen reads the right CSS variables. -->
    <script>
      try {
        var t = localStorage.getItem('portfolio-theme-v1');
        document.documentElement.classList.add(t === 'light' ? 'light' : 'dark');
      } catch (e) {
        document.documentElement.classList.add('dark');
      }
    </script>

    <meta
      name="description"
      content="Architecture-first engineer building production-grade systems."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
